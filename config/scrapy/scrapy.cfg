# Automatically created by: scrapy startproject

# For more information about the [deploy] section see:
# https://scrapyd.readthedocs.io/en/latest/deploy.html

[settings]
default = fappening.settings

[deploy]
#url = http://localhost:6800/
project = fappening

# Logging settings (optional)
# You can add custom logging settings here, especially useful for deployment scenarios.
loglevel = INFO  # Set the log level for the entire project

# Output settings (optional)
# Configure default output format for data export.
output_format = jsonlines  # Choose from json, jsonlines, csv, etc.
output_dir = output  # Directory where output files will be stored

# Scrapy Cloud (ScrapingHub) Deployment (optional)
# Uncomment and configure if you're deploying to Scrapy Cloud
#url = https://dash.scrapinghub.com/api/scrapyd/  # Example URL for Scrapy Cloud
#username = your_username  # Your Scrapy Cloud username
#project_id = your_project_id  # Your Scrapy Cloud project ID
