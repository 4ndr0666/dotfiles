# --- // 4ndr0 fonts.toml // ========

[font]
size = 9

builtin_box_drawing = true

# --- // Normal:
[font.normal]
family = "Meslo LGS NF"
#family = "JetBrainsMono Nerd Font"

# --- // Bold:
[font.bold]
family = "Meslo LGS NF"
#family = "JetBrainsMono Nerd Font"

# --- // Italic:
[font.italic]
family = "Meslo LGS NF"
#family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "Meslo LGS NF"
#family = "JetBrainsMono Nerd Font"

[font.offset]
x = 0
y = 0

# --- // Glyph offset:
[font.glyph_offset]
x = 0
y = 0
