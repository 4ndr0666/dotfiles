# ===================================== // ALACRITTY.TOML //
# --- // General:
general.import = ["~/.config/wayfire/alacritty/colors.toml", "~/.config/wayfire/alacritty/fonts.toml"]
terminal.shell = { program = "/bin/zsh", args = ["--login"] }
general.working_directory = "/home/andro/"
general.live_config_reload = true
general.ipc_socket = true

# --- // Env: 
[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

# --- // Window: 
[window]
position = "None"
dynamic_padding = true
decorations = "full"
opacity = 1.0
blur = false
startup_mode = "Windowed"
dynamic_title = true
class = { instance = "Alacritty", general = "Alacritty" }
decorations_theme_variant = "dark"

# --- // Lines: 
[window.dimensions]
columns = 120
#82
lines = 24

# --- // Padding:
[window.padding]
x = 12
y = 12

# --- // Scrolling:
[scrolling]
history = 10000
multiplier = 3

# --- // Bell: 
[bell]
animation = "EaseOutExpo"
duration = 10
#command = { program = "paplay", args = ["/usr/share/sounds/freedesktop/stereo/bell.oga"] }

# --- // Clipboard:
[selection]
save_to_clipboard = true

# -- // Cursor: 
[cursor]
vi_mode_style = "None"
blink_interval = 250
blink_timeout = 5
unfocused_hollow = false
thickness = 0.15

[cursor.style]
shape = "Block"
blinking = "On"

# --- // Mouse: 
[mouse]
hide_when_typing = false

# --- // Hints: 
[[hints.enabled]]
command         = "xdg-open"
hyperlinks      = true
post_processing = true
persist         = false
mouse.enabled   = true
binding         = { key = "U", mods = "Control|Shift" }
regex           = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩‘]+"

# --- // Debug: 
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
renderer = "None"
print_events = false
highlight_damage = false
prefer_egl = true

